
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Open Graph for Facebook -->
<meta property="og:title" content="Football Shirts Store">
<meta property="og:description" content="Buy the hottest football kits online!">
<meta property="og:image" content="https://footba11sh1rts.github.io/Footballshirts/preview.jpg">
<meta property="og:url" content="https://footba11sh1rts.github.io/Footballshirts/">
<meta property="og:type" content="website">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Shirts Store</title>
   <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      


      
      background:
       linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
       url(images/ahmed.jpg) center / cover no-repeat;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      animation: fadeDown 1s ease forwards;
    }

    header p {
      margin-top: 1rem;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    header button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 30px;
      background: #00ff88;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    header button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,255,136,0.4);
    }

    section {
      padding: 4rem 8%;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card span {
      color: #00ff88;
      font-weight: 600;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background: #0a0a0a;
      color: #888;
      font-size: 0.9rem;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Elite Football Shirts</h1>
    <p>Modern. Authentic. Match Ready.</p>
    <button>Shop Now</button>
  </header>

  <section>
    <h2 style="margin-bottom:2rem;">Popular Shirts</h2>
    <div class="products">
      <a href="bayern.html" class="card-link">
      <div class="card">
        <img src="images/bayern.jpg" alt="Bayern Home Kit">
        <h3>Bayern Home Kit 2022</h3>
        <span>€15.00</span>
      </div>
      </a>
      <a href="portugal.html" class="card-link">
      <div class="card">
        <img src="images/portugal.webp" alt="Portugal Home Kit">
        <h3>Portugal Home Kit 2022</h3>
        <span>€20.00</span>
      </div>
      </a>
      <a href="madrid.html" class="card-link">
      <div class="card">
        <img src="images/madrid.webp" alt="Madrid Home Kit">
        <h3>Madrid Home kit 2025</h3>
        <span>€20.00</span>
      </div>
      </a>
      <div class="card">
        <img src="images/real.webp" alt="Madrid Home Kit">
        <h3>Madrid Home kit 2024</h3>
        <span>€10.00</span>
      </div>
      <div class="card">
        <img src="images/alnassr.jpg" alt="Madrid Home Kit">
        <h3>Alnassr Third kit 2024</h3>
        <span>€35.00</span>
      </div>
    </div>
  </section>

  <footer>
    © 2026 Elite Football Shirts. All rights reserved.
  </footer>

</body>

</html>
